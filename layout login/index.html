<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> // icons

    <link rel="shortcut icon" href="./img/icons8-login-96.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div id="corpo">
        <div class="efeito-flutuante" id="box">
            <h2>Sign In</h2>

            <div id="box-min">
                <fieldset>
                    <legend>
                        <p>or sign in with your email</p>
                    </legend>
                </fieldset>
            </div>

            <div id="box-max">
                <h3>Email</h3>
                <input id="email" type="email" placeholder="example@gmail.com">
                <br>
                <span class="erro-email"></span>
                <h3>Password</h3>
                <input id="password" type="password" placeholder="password">
            </div>
            <button id="button" type="submit">
                <i class="fa fa-chevron-down" aria-hidden="true">
                    submit
                </i>
            </button>

        </div>

        <p id="app">Download apps</p>
        <br>
        <div id="box-2">
            <div class="gp1">

                <a href="#">
                    <img src="./img/icons8-google-play-120.png" alt="">
                </a>
            </div>
            <div class="gp2">

                <a href="#">
                    <img src="./img/icons8-bitten-apple-96.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
